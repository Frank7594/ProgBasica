<!DOCTYPE html>
<html>
    <head>
        <title>Tu peso en otro Planeta</title>
    </head>
    <body>
        <h1>Tu peso en otro planeta</h1>
        <p>En la tierra pesas distinto que en Marte o en Jupiter</p>

        <script type=text/javascript>
            var peso = parseInt(prompt("¿Cual es tu peso?"));
            var planeta = parseInt(prompt("Elige tu Planeta: \n 1 es Marte \n 2 es Jupiter"));
            var g_tierra = 9.8;
            var g_marte = 3.7;
            var g_jupiter = 24.8;
            var peso_final;
            var nombre;
            
            
            if (planeta == 1) {
                peso_final = parseInt(peso * g_marte / g_tierra);
                nombre= "Marte";
                 
                document.write("Tu peso en " + nombre + " es <strong> " + peso_final + " kilogramos </strong>");
                
            } 
            else if (planeta == 2) {
                peso_final = parseInt(peso * g_jupiter / g_tierra);
                nombre= "Jupiter";
                 
                document.write("Tu peso en " + nombre + " es <strong> " + peso_final + " kilogramos </strong>");
            }  
            else {
                document.write(" Elige la opción correcta:<strong> \n 1 para Marte. \n 2 para Jupiter </strong>");
            }    
                                
        </script>
    </body>

</html>
